{% extends "partials/base.html" %}

{% block title %}
Recipes
{% endblock title %}

{% block body %}
    <section class="recipes-page" style="padding: 3rem 2rem; background-color: #f4f4f9; text-align: center;">
        <h1 style="font-size: 2.5rem; margin-bottom: 2rem;">Browse Our Recipes</h1>

        <ul style="list-style-type: none; padding: 0;">
            {% for recipe in recipes %}
                <li style="margin-bottom: 1.5rem; font-size: 1.2rem;">
                    <a href="{% url 'recipe:recipe_detail' recipe.id %}" style="color: #4CAF50; text-decoration: none; font-size: 1.3rem; transition: color 0.3s;">{{ recipe }}</a>
                </li>
            {% endfor %}
        </ul>
    </section>
{% endblock body %}
