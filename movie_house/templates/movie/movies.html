{% extends "partials/base.html" %}

{% block title %}
Movies
{% endblock title %}

{% block body %}
<h1>Movies</h1>
<div class ="movie-house">
    {% for movie in movies %}
    <div class = "movie-parent">
        <div class="movie-slider">
                <a href="{% url 'movie:movie' movie.id %}">
                    <img src="{{ movie.poster.url|default:'/media/default.jpg' }}" alt="{{ movie.title }}">
                </a>
        </div>

        <div class="movies-container">
                <div class="movie-card">
                    <h3><a href="{% url 'movie:movie' movie.id %}">{{ movie.title }}</a></h3>
                </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock body %}
